<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/sushi.png" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Sushimushi</title>
  </head>
  <body>
    <header>
      <nav class="header__nav">
        <div class="header__logo">
          <h4>Sushimushi</h4>
          <div class="header__logo-overlay"></div>
        </div>
        <ul class="header__menu">
          <li>
            <a href="#menu">Menu</a>
          </li>
          <li>
            <a href="#food">Food</a>
          </li>
          <li>
            <a href="#servicesu">Services</a>
          </li>
          <li>
            <a href="#about-us">About us</a>
          </li>
          <li>
            <img src="assets/search.svg" alt="search" />
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-image">
        <img src="assets/sushi-1.png" alt="sushi" />
        <h2>ベ<br />ン<br />ス</h2>
        <!-- Means Bence/Bensu in japanese-->
        <div class="hero-image__overlay"></div>
      </div>

      <div class="hero-content">
        <div class="hero-content-info">
          <h1>Tapasztald meg milyen az igazi Japán sushi</h1>
          <p>Kóstold meg az egzotikus keleti ételeket itthon!</p>

          <div class="hero-content__buttons">
            <button class="hero-content__order-button">Rendelj most</button>
            <button class="hero-content__play-button">
              <img src="assets/play-circle.svg" alt="play" /> Hogyan működik?
            </button>
          </div>
        </div>

        <div class="hero-content__testimonial">
          <div calss="hero-content__customer flex-center">
            <h4>Több mint 24<span>k+</span></h4>
            <p>Elégedett látogató havonta</p>
          </div>
          <div class="hero-content__review">
            <img src="assets/user.png" alt="user" />
            <p>Ez a legjobb Japán sushizó a környéken</p>
          </div>
        </div>
      </div>
    </section>

    <script src="js/script.js" type="module"></script>
  </body>
</html>
